<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cadastro User</title>
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet" media="screen">
    <link rel="stylesheet"th:href="@{/css/style.css}" href="../../static/css/style.css" />
</head>
<body>

<div>
    <form class="form-horizontal" th:object="${user}" th:action="@{/users}" method="post">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="hidden" class="form-control" th:field="*{id}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{nome}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{email}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Type:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{senha}"/>
            </div>
        </div>

        <div class="form-group">
            <div class="com-sm-2">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>

    </form>
</div>

</body>
</html>
